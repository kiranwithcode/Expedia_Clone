<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <nav>
        <div id="logo">
            <img src="https://www.expedia.co.in/_dms/header/logo.svg?locale=en_GB&siteid=27&2" alt="">
        </div>
    </nav>

    <div class="signup-box">
        <h1>Create an account</h1>
        <form>
            <div id="floatContainer" class="float-container">
                <label>Email address</label>
                <input class="input" type="email" data-placeholder="Email address">
            </div>
            <div id="floatContainer" class="float-container">
                <label>First name</label>
                <input class="input" type="text" data-placeholder="First name">
            </div>
            <div id="floatContainer" class="float-container">
                <label>Surname</label>
                <input class="input" type="text" data-placeholder="Surname">
            </div>
            <div id="floatContainer" class="float-container">
                <label>Password</label>
                <input class="input" type="password" data-placeholder="Password">
            </div>
            <div id="top">
                <input type="checkbox" id="public" name="public">
                <label for="public">This is a public or shared device</label>
              </div>
            <div id=bottom>
                <input type="checkbox" id="info" name="info" checked>
                <label for="info">I'd like to recieve travel deals, special offers and other <br> information from Expedia via email</label>
              </div>
            <p>By creating an account, I agree to the Expedia <a href="#">Terms and Conditions</a>, <a href="#">Privacy Statement</a>  and <a href="#">Expedia Rewards Terms and Conditions</a>.</p>
            <!-- <input type="button" value="Continue" class="button">  -->
            <button type="submit" class="continue"><a href="signin.html " style="color: white; font-size: 20px;">Continue</a></button>
        </form>
        <p class="para-2">Already have an account? <a href="signin.html">Sign in</a></p>
        <p class="para-3">or continue with</p>
        <div id="container">
            <div>
                <img src="https://a.travel-assets.com/egds/marks/apple.svg" alt="">
            </div>
            <div>
                <img src="https://a.travel-assets.com/egds/marks/facebook.svg" alt="">
            </div>
            <div>
                <img src="https://a.travel-assets.com/egds/marks/google.svg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
<script src="account.js"></script>
